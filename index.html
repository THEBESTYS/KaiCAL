
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Culture Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #e11d48;
            --bg-soft: #fcfcfc;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-soft);
            color: #18181b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Graceful Loading Animation */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .loader-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInOut 2s infinite ease-in-out;
        }
        .loader-bar {
            width: 120px;
            height: 1px;
            background: #f1f1f1;
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            position: absolute;
            height: 100%;
            width: 40%;
            background: var(--accent);
            animation: progressMove 1.5s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes progressMove {
            0% { left: -40%; }
            100% { left: 100%; }
        }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .keep-all { word-break: keep-all; }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-rose-100">
    <!-- Initial Loading State -->
    <div id="loading-screen">
        <div class="loader-logo">Kai Culture <span style="font-style: italic; font-weight: 300;">Academy</span></div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Script entry with type="module" is critical for ESM -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Fallback for blank screen: if React hasn't mounted in 5 seconds, show an error
        setTimeout(() => {
            const root = document.getElementById('root');
            const loader = document.getElementById('loading-screen');
            if (root && root.innerHTML === '' && loader) {
                loader.innerHTML = `
                    <div style="text-align:center; padding: 2rem; font-family: sans-serif;">
                        <h2 style="color: #e11d48;">Loading issue detected</h2>
                        <p style="color: #666; font-size: 0.9rem;">The application is taking longer than usual to load.<br>Please ensure you are using a modern browser.</p>
                        <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }, 8000);
    </script>
</body>
</html>
